{% extends "base.html" %}

{% block title %}krm-sharing: Nền tảng chia sẻ tài liệu{% endblock %}

{% block style%}
<link rel="stylesheet" href="{{url_for('static',filename='/css/index.css')}}"> {% endblock %}

{% block content %}
<div class="bg-image shadow-2-strong"
    style="background-image: url('/static/images/bg.jpg'); background-size: cover; height: 100vh; width: 100vw; margin: 0;">
    <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <form role="form" id="form-buscar" method="post" style="
                        background-color: (1, 1, 1, 0.5); ">
            <div class="form-group">
                <div class="input-group">
                    <input id="1" class="form-control" type="text" name="search"
                        placeholder="Nhập tên tài liệu bạn cần tìm " required />
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">
                            <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Tìm kiếm
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
