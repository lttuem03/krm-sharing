{% extends "base.html" %}

{% block title %} Quản lý tài liệu {% endblock %}

{% block content %}
    <h1>Đăng tải bởi tôi</h1>
    <ul>
        {% for document in uploaded %}
            <li> <a href="{{ url_for('views.document', id=document.id) }}">{{document.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
