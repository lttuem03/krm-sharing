{% extends "base.html" %}
{% block title %} Đổi mật khẩu {% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Đổi mật khẩu</h3>
  <div class="form-group">
    <label for="newpw">Mật khẩu mới</label>
    <input type="newpw" class="form-control" id="newpw" name="newpw" required />
  </div>
  <div class="form-group">
    <label for="newpw2">Xác nhận mật khẩu mới</label>
    <input
      type="newpw2"
      class="form-control"
      id="newpw2"
      name="newpw2"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Mật khẩu cũ</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endblock %}
