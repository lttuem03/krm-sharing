{% extends "base.html" %} 
{% block title %}Đăng ký{% endblock %} 
{% block content %}
<form method="POST">
    <h3 align="center">Đăng ký</h3>
    <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required/>
    </div>

    <label for="role">Bạn đang là...</label>
    <select class="form-select" aria-label="role-select" id="role" name="role">
        <option selected>Chọn công việc hiện tại</option>
        <option value="Sinh viên">Sinh viên</option>
        <option value="Giảng viên">Giảng viên</option>
        <option value="Học sinh">Học sinh</option>
        <option value="Nghiên cứu sinh">Nghiên cứu sinh</option>
        <option value="Khác">Khác</option>
      </select>
    
    <div class="form-group">
        <label for="school">Bạn đang công tác tại</label>
        <input type="text" class="form-control" id="school" name="school" placeholder="Nhập nơi công tác" />
    </div>

    <div class="form-group">
        <label for="email">Địa chỉ Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required/>
    </div>
    <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập (5-24 kí tự)" required/>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required/>
    </div>
    <div class="form-group">
        <label for="repeat_password">Nhập lại mật khẩu </label>
        <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Nhập lại mật khẩu" required/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Xác nhận</button>
</form>
{% endblock %}
