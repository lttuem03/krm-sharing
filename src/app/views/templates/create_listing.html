{% extends "base.html" %} 
{% block title %}Pass tài liệu{% endblock %} 
{% block content %}

<h>
    <div class="text-center ">
          <h1 class="text-primary">Pass tài liệu</h1>
      </div>
</h>

<div class="container">
  <form method="POST" enctype="multipart/form-data">
      <div class="row justify-content-center ">
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="document_name" class="form-label">Tiêu đề</label>
                  <input type="text" class="form-control" id="document_name" name="document_name" placeholder='' required>
              </div>

              <div class="mb-3">
                  <label for="document_description" class="form-label">Mô tả tài liệu (Tối đa 200 kí tự)</label>
                  <textarea class="form-control" id="document_description" name="document_description" rows="5"></textarea>
              </div>

              <label for="document_type">Tình trạng tài liệu</label>
              <select class="form-select" aria-label="type-select" id="document_type" name="document_type">
                  <option selected>Chọn tình trạng của tài liệu</option>
                  <option value="Mới">Mới (100%)</option>
                  <option value="Khá mới">Khá mới (80%)</option>
                  <option value="Bình thường">Bình thường (60%)</option>
                  <option value="Khá cũ">Khá cũ (50%) </option>
                  <option value="Cũ">Cũ (40%)</option>
              </select>
              <div class="mb-3">
                <label for="document_subject" class="form-label">Môn học/Chủ đề</label>
                <input type="text" class="form-control" id="document_subject" name="document_subject" placeholder='' required>
               </div>

          </div>

          <div class="col-md-4">
              
              <div class="mb-3">
                  <label for="document_author" class="form-label">Người biên soạn/Tác giả</label>
                  <input type="text" class="form-control" id="document_author" name="document_author" placeholder=''>
              </div>

              <div class="mb-3">
                  <label for="document_school" class="form-label">Trường (Nếu có)</label>
                  <input type="text" class="form-control" id="document_school" name="document_school" placeholder=''>
              </div>

              <div class="mb-3">
                  <label for="document_year" class="form-label">Năm học/Năm xuất bản (Nếu có)</label>
                  <input type="text" class="form-control" id="document_year" name="document_year" placeholder=''>
              </div>
              <div class="mb-3">
                <label for="document_amount" class="form-label">Giá tiền của tài liệu</label>
                <input type="text" class="form-control" id="document_amount" name="document_amount" placeholder=''>
              </div>
              <div class="mb-3">
                <label for="document_place" class="form-label">Nơi nhận tài liệu</label>
                <input type="text" class="form-control" id="document_place" name="document_place" placeholder=''>
              </div>
              <div style="display: grid; place-items: center;">
                <button type="submit" class="btn btn-primary">Đăng tải</button>
            </div>
              


              
              
          </div>
        </div>
  </form>


           

  

</div>
<div class="container mt-5">
    <form action="/upload" class="dropzone" id="myDropzone" enctype="multipart/form-data">
        <!-- Nếu bạn muốn giới hạn số lượng tệp tin tối đa -->
        <input type="hidden" name="MAX_FILE_SIZE" value="3145728"> <!-- 3 MB -->
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
</div>

    
<!-- Thư viện Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thư viện Dropzone.js -->
<script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/min/dropzone.min.js"></script>

<script>
    Dropzone.options.myDropzone = {
        paramName: "file",
        maxFiles: 3,
        acceptedFiles: "image/*",
        dictDefaultMessage:"Click vào đây để tải lên 3 ảnh của tài liệu",
        addRemoveLinks: true,
        init: function () {
            this.on("complete", function (file) {
            });
        }
    };
</script>
<style>
    #myDropzone {
        max-width: 500px; 
        margin: 0 auto; 
    }
    .dropzone {
        border: 2px dashed #007bff;
        border-radius: 5px;
        background-color: #f0f0f0;
        padding: 20px;
        margin: 20px 0;
    }
</style>
{% endblock %}
