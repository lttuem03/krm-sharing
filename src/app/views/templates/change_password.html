{% extends "base.html" %}
{% block title %} Đổi mật khẩu {% endblock %}
{% block content %}
<form method="POST">
    <h3 style="align-self: center">Đổi mật khẩu</h3>

    <div class="form-group">
        <label for="current_password">Mật khẩu cũ</label>
        <input type="password" class="form-control" id="current_password" name="current_password" required/>
    </div>

    <div class="form-group">
        <label for="new_password">Mật khẩu mới</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required/>
    </div>
    
    <div class="form-group">
        <label for="confirm_new_password">Xác nhận mật khẩu mới</label>
        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required/>
    </div>

    <button type="submit" class="btn btn-primary">Xác nhận</button>
</form>
{% endblock %}
