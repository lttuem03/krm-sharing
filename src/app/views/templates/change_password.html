{% extends "base.html" %}
{% block title %} Đổi mật khẩu {% endblock %}
{% block content %}

<head>
    <style>
        body {
            background-color: #f0f0f0; /* Màu xám nhạt */
        }
    </style>
</head>
<body class="bg-light">
<h3 class="text-primary text-center">Đổi mật khẩu</h3>
<div class="container d-flex justify-content-center align-items-center">
    <div class="content-container p-4 bg-white rounded">
        <div class="css-background-1">
            <form method="POST">
                <div class="form-group row mb-3">
                    <label for="current_password"class="small">Mật khẩu cũ</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required/>
                </div>
            
                <div class="form-group row mb-3">
                    <label for="new_password"class="small">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required/>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="confirm_new_password"class="small">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required/>
                </div>
                <div class="row mb-3">
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </div>
            </form>
                
        </div>
    </div>
</div>
</body>



{% endblock %}
