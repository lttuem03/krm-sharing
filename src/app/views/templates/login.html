{% extends "base.html" %} {% block title %}Đăng nhập{% endblock %} {% block content
%}
<div class="css-background-1">
    <form method="POST" class="css-container">
        <h2 align="center">Đăng nhập</h2>
        <div class="css-form">
            <div>
                <label for="username_email"><h4>Địa chỉ email hoặc tên đăng nhập</h4></label>
                <input type="text" class="css-field css-gradient-border" id="username_email" name="username_email" placeholder="Nhập email hoặc tên đăng nhập" />
            </div>
            <div>
                <label for="password"><h4>Mật khẩu</h4></label>
                <input type="password" class="css-field css-gradient-border" id="password" name="password" placeholder="Nhập mật khẩu" />
            </div>
            <div>
                <input type="checkbox" id="remember_me" name="remember_me" value="remember_me">
                <label for="remember_me"><h4>Ghi nhớ đăng nhập</h4></label>
            </div>
        </div>
        <button type="submit" class="css-gradient-border css-content-center"><h5>Đăng nhập</h5></button>
    </form>
</div>
{% endblock %}
