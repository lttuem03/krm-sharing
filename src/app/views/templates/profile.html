{% extends "base.html" %} 
{% block title %}Profile{% endblock %} 
{% block content %}

<style>
  .centered-frame {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
    width: 50vw;
    padding-top: 25vh;
    padding-left: 25%;
  }
</style>

<div class="card centered-frame">
  <div class="card-body">
    <ul>
      <div>
         <img src="/static/images/defaut_user.jpg" height="100px"></img>
        {{user.name}}
      </div>
    </ul>
    <ul>
      <div class="card" style="width: 50rem">
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>Mật khẩu</div>
            <div><button type="button" class="btn btn-outline-dark" href="{{url_for(views.changepw)}}">Đổi mật khẩu</button></div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>Trường</div>
            <div>{{user.school}}</div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>Email</div>
            <div>{{user.email}}</div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>Url liên lạc</div>
            <div>.....................</div>
          </li>
        </ul>
      </div>
    </ul>
  </div>
</div>

{% endblock %}
